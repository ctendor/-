<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheduler Page</title>
    <link rel="stylesheet" href="schedule.css" />
    <link rel="stylesheet" href="../common/root.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>접속자: stageus | 부서: 경영 | 직급: 팀장</div>
        <div class="logout-btn" onclick="logout()">로그아웃</div>
      </div>

      <div class="calendar-container">
        <div class="calendar-header">
          <button onclick="prevYear()">&#9664;</button>
          <span id="calendar-year">2024</span>년
          <button onclick="nextYear()">&#9654;</button>
        </div>
        <div class="month-pagination">
          <span onclick="selectMonth(1)" class="month">1</span>
          <span onclick="selectMonth(2)" class="month">2</span>
          <span onclick="selectMonth(3)" class="month">3</span>
          <span onclick="selectMonth(4)" class="month">4</span>
          <span onclick="selectMonth(5)" class="month">5</span>
          <span onclick="selectMonth(6)" class="month">6</span>
          <span onclick="selectMonth(7)" class="month">7</span>
          <span onclick="selectMonth(8)" class="month">8</span>
          <span onclick="selectMonth(9)" class="month">9</span>
          <span onclick="selectMonth(10)" class="month">10</span>
          <span onclick="selectMonth(11)" class="month">11</span>
          <span onclick="selectMonth(12)" class="month">12</span>
        </div>
        <table class="calendar-table">
          <thead>
            <tr>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
              <th>Sun</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>

      <div class="team-merge">
        <button onclick="mergeTeamSchedules()">팀원 일정 합치기</button>
      </div>
    </div>
    <script type="module" src="schedule.js"></script>
  </body>
</html>
