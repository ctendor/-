<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheduler Page</title>
    <link rel="stylesheet" href="schedule.css" />
    <link rel="stylesheet" href="../common/root.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>접속자: 이태경 | 직급 : 관리자</div>
        <div class="logout-btn" onclick="logout()">로그아웃</div>
      </div>

      <div class="calendar-container">
        <div class="calendar-header">
          <button onclick="prevYear()">&#9664;</button>
          <span id="calendar-year">2024</span>년
          <button onclick="nextYear()">&#9654;</button>
        </div>
        <div class="month-pagination">
          <span class="month">1</span>
          <span class="month">2</span>
          <span class="month">3</span>
          <span class="month">4</span>
          <span class="month">5</span>
          <span class="month">6</span>
          <span class="month">7</span>
          <span class="month">8</span>
          <span class="month">9</span>
          <span class="month">10</span>
          <span class="month">11</span>
          <span class="month">12</span>
        </div>
        <table class="calendar-table">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>

      <div class="team-merge">
        <button onclick="mergeTeamSchedules()">팀원 일정 합치기</button>
      </div>
    </div>
    <script src="schedule.js"></script>
  </body>
</html>
